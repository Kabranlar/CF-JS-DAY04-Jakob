<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic2</title>
</head>
<body>
	<form>
		<label>First Name:<br><input id="fName" type="text" name="firstName" placeholder="Ben"></label><br>
		<label>Last Name:<br><input id="lName" type="text" name="LastName" placeholder="Kenobi"></label><br>
		<label>Age:<br><input id="age" type="text" name="Age" placeholder="70"></label><br>
	</form>

	<br>

	<select id="profession">
		<option value="it">IT</option>
		<option value="hosp">Hospitality</option>
	</select>

	<br>

	<input id="submit" type="submit" name="submit">

	<div id="test">

	</div>

	<script>
		function extract(){
			var firstName = document.getElementById("fName").value;
			if (firstName.length > 5) {
				document.getElementById("test").style.color = "green";
			}else{
				document.getElementById("test").style.color = "red";
			}
			document.getElementById("test").innerHTML += firstName + "<br>";
			var lastName = document.getElementById("lName").value;
			document.getElementById("test").innerHTML += lastName + "<br>";
			var age = document.getElementById("age").value;
			document.getElementById("test").innerHTML += age + "<br>";
			var profession = document.getElementById("profession").value;
			if (profession == "it") {
				document.getElementById("test").style.backgroundColor = "purple";
			}else{
				document.getElementById("test").style.backgroundColor = "yellow";
			}
		}

		document.getElementById("submit").addEventListener("click", extract, false);
	</script>
</body>
</html>
